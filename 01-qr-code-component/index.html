<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main>
    <article class="qrcode-card">
      <img src="images/image-qr-code.png" alt="QR Code to Frontend Mnter Challenges" />
      <header>
        <h1>Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </header>
    </article>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener
        noreferrer">Frontend Mentor</a>.</p>

    <div class="attribution-icons">
      <a href="https://github.com/victorudesa/frontend-mentor-challenges" target="_blank" rel="noopener noreferrer"><img
          src="images/attribution-github.svg" alt="GitHub icon linking to Victor's Frontend Mentor repository"></a>
      <a href="https://www.linkedin.com/in/victorudesa/" target="_blank" rel="noopener noreferrer"><img
          src="images/attribution-linkedin.svg" alt="LinkedIn icon linking to Victor's LinkedIn profile"></a>
      <a href="https://www.behance.net/victorurdesa" target="_blank" rel="noopener noreferrer"><img
          src="images/attribution-behance.svg" alt="Behance icon linking to Victor's Behance profile"></a>
    </div>
  </footer>

</html>
